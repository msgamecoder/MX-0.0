<!DOCTYPE html>
<html>
<head>
  <title>‚öôÔ∏è MX API Test</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .section {
      margin-top: 15vh;
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    h1 {
      text-align: center;
      color: #333;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    label {
      font-size: 1.1rem;
      margin-bottom: 0.8rem;
      display: block;
    }

    select, button {
      width: 100%;
      font-size: 1.1rem;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .response-box {
      background: #f4f4f4;
      padding: 1rem;
      border-radius: 8px;
      font-family: monospace;
      white-space: pre-wrap;
      overflow-x: auto;
      text-align: left;
    }

    img {
      max-width: 100%;
      margin-top: 1rem;
      border-radius: 8px;
    }

    .curl-box {
      background: #e9e9e9;
      padding: 0.6rem;
      border-radius: 6px;
      font-family: monospace;
      margin-top: 1rem;
      text-align: left;
      white-space: pre-wrap;
    }

    .error {
      color: crimson;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="section">
  <h1>‚öôÔ∏è MX API Test Tool</h1>

  <label for="categorySelect">üîé Choose an API Endpoint</label>
  <select id="categorySelect">
    <option>Loading endpoints...</option>
  </select>

  <button onclick="testApi()">üöÄ Run Test</button>

  <div id="output" class="response-box"></div>
  <div id="imagePreview"></div>
  <div id="curlCommand" class="curl-box"></div>
</div>

<script>
  const categorySelect = document.getElementById("categorySelect");
  const outputDiv = document.getElementById("output");
  const imagePreview = document.getElementById("imagePreview");
  const curlDiv = document.getElementById("curlCommand");

  const sources = {
    "/jest": "üé≠ Jest",
    "/nsfw": "üîû NSFW",
    "/fun": "üéâ Fun"
  };

  async function loadEndpoints() {
    categorySelect.innerHTML = '';
    for (const [url, label] of Object.entries(sources)) {
      try {
        const res = await fetch(url);
        const data = await res.json();
        if (data.categories) {
          data.categories.forEach(cat => {
            const option = document.createElement("option");
            option.value = `${url}/${cat}`;
            option.textContent = `${label} - ${cat}`;
            categorySelect.appendChild(option);
          });
        }
      } catch (err) {
        console.warn("Failed to load:", url);
      }
    }
  }

  async function testApi() {
    const endpoint = categorySelect.value;
    outputDiv.innerHTML = '‚è≥ Testing...';
    imagePreview.innerHTML = '';
    curlDiv.innerHTML = '';

    try {
      const res = await fetch(endpoint);
      const data = await res.json();

      outputDiv.textContent = JSON.stringify(data, null, 2);

      // Show image if present
      if (data.imageUrl) {
        const img = document.createElement("img");
        img.src = data.imageUrl;
        imagePreview.appendChild(img);
      }

      // Show curl
      const curl = `curl ${window.location.origin}${endpoint}`;
      curlDiv.textContent = `üí° CURL:\n${curl}`;
    } catch (err) {
      outputDiv.innerHTML = `<div class="error">‚ùå Failed to fetch or parse JSON. Maybe this endpoint doesn‚Äôt return valid JSON?</div>`;
      curlDiv.textContent = `curl ${window.location.origin}${endpoint}`;
    }
  }

  loadEndpoints();
</script>

</body>
</html>
