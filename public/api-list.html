<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>API Category Explorer</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f1f1f1;
      padding: 1rem;
      margin: 0;
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    .group-buttons {
      text-align: center;
      margin-bottom: 1rem;
    }

    .group-buttons button {
      margin: 0.3rem;
      padding: 0.5rem 1.2rem;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .group-buttons button:hover {
      background: #222;
    }

    .category-section {
      margin-bottom: 2rem;
      padding: 1rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .category-section h2 {
      margin-bottom: 0.5rem;
      text-align: left;
      color: #222;
    }

    .category-list button {
      display: block;
      width: 100%;
      text-align: left;
      padding: 0.6rem 1rem;
      margin: 0.3rem 0;
      background: #e0e0e0;
      border: none;
      border-radius: 5px;
      color: #111;
      font-weight: bold;
      cursor: pointer;
    }

    .category-list button:hover {
      background: #d2d2d2;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-y: auto;
      z-index: 1000;
      padding: 1rem;
    }

    .hidden {
      display: none;
    }

    .overlay-content {
      background: #fff;
      padding: 1rem;
      border-radius: 1rem;
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 1rem;
    }

    #resultActions {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    button {
      font-family: inherit;
    }
  </style>
</head>
<body>

  <h1>üìÇ Explore Categories</h1>

  <div class="group-buttons">
    <button onclick="filterRange('A', 'E')">A‚ÄìE</button>
    <button onclick="filterRange('F', 'K')">F‚ÄìK</button>
    <button onclick="filterRange('L', 'P')">L‚ÄìP</button>
    <button onclick="filterRange('Q', 'T')">Q‚ÄìT</button>
    <button onclick="filterRange('U', 'Z')">U‚ÄìZ</button>
    <button onclick="resetFilters()">üîÑ Reset</button>
  </div>

  <div class="category-section">
    <h2>NSFW</h2>
    <div class="category-list" id="nsfwList"></div>
  </div>

  <div class="category-section">
    <h2>Jest</h2>
    <div class="category-list" id="jestList"></div>
  </div>

  <div class="category-section">
    <h2>Fun</h2>
    <div class="category-list" id="funList"></div>
  </div>

  <div id="resultOverlay" class="overlay hidden">
    <div class="overlay-content">
      <button onclick="closeResult()">‚ùå Close</button>
      <div id="resultContent"></div>
      <div id="resultActions"></div>
    </div>
  </div>

  <script>
    const allCategories = { nsfw: [], jest: [], fun: [] };
    let currentCategory = '', currentType = '', currentIndex = 0;

    async function fetchCategories(route, listId, type) {
      const res = await fetch(`/${route}`);
      const data = await res.json();
      allCategories[route] = data.categories;

      const container = document.getElementById(listId);
      container.innerHTML = '';
      data.categories.forEach(cat => {
        const btn = document.createElement("button");
        btn.textContent = cat;
        btn.onclick = () => { currentIndex = 0; fetchResult(`${route}/${cat}`, type, cat); };
        container.appendChild(btn);
      });
    }

    async function fetchResult(endpoint, type, catName) {
      currentCategory = catName;
      currentType = type;

      const res = await fetch(`/${endpoint}`);
      const data = await res.json();

      document.getElementById("resultOverlay").classList.remove("hidden");

      let content = '';
      if (type === 'image') {
        content = `<img src="${data.imageUrl}" alt="Image">`;
        document.getElementById("resultActions").innerHTML = `
          <a href="${data.imageUrl}" download><button>üíæ Download</button></a>
          <button id="nextBtn" onclick="showNext()">‚û°Ô∏è Next</button>
        `;
      } else {
        content = `<p>${data.content}</p>`;
        document.getElementById("resultActions").innerHTML = `
          <button id="nextBtn" onclick="showNext()">‚û°Ô∏è Next</button>
        `;
      }

      document.getElementById("resultContent").innerHTML = content;
    }

    async function showNext() {
      const btn = document.getElementById("nextBtn");
      btn.disabled = true;
      btn.textContent = "Nextting...";

      const endpoint = findEndpoint(currentCategory);
      if (!endpoint) return;

      await fetchResult(endpoint, currentType, currentCategory);
      btn.disabled = false;
      btn.textContent = "‚û°Ô∏è Next";
    }

    function findEndpoint(category) {
      for (let type in allCategories) {
        if (allCategories[type].includes(category)) {
          return `${type}/${category}`;
        }
      }
      return null;
    }

    function closeResult() {
      document.getElementById("resultOverlay").classList.add("hidden");
      document.getElementById("resultContent").innerHTML = "";
      document.getElementById("resultActions").innerHTML = "";
    }

    function filterRange(startChar, endChar) {
      for (let type in allCategories) {
        const list = document.getElementById(type + 'List');
        list.innerHTML = '';
        allCategories[type].forEach(cat => {
          const first = cat[0].toUpperCase();
          if (first >= startChar && first <= endChar) {
            const btn = document.createElement("button");
            btn.textContent = cat;
            btn.onclick = () => fetchResult(`${type}/${cat}`, 'image', cat);
            list.appendChild(btn);
          }
        });
      }
    }

    function resetFilters() {
      fetchAll();
    }

    async function fetchAll() {
      await fetchCategories("nsfw", "nsfwList", "image");
      await fetchCategories("jest", "jestList", "image");
      await fetchCategories("fun", "funList", "text");
    }

    fetchAll();
  </script>
</body>
</html>
