<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>API Category Explorer</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background-color: #f4f4f4;
    }

    h1, h2 {
      text-align: center;
    }

    .category-buttons, .category-section {
      margin-bottom: 2rem;
    }

    .category-buttons button {
      margin: 0.2rem;
      padding: 0.5rem 1rem;
    }

    .category-section div {
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
      justify-content: center;
    }

    .category-section button {
      padding: 0.6rem 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      background: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }

    .category-section button:hover {
      background-color: #e0e0e0;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      overflow-y: auto;
    }

    .hidden {
      display: none;
    }

    .overlay-content {
      background: white;
      padding: 1.5rem;
      border-radius: 1rem;
      max-width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      text-align: center;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 1rem;
    }

    #resultActions {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    button {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>üìÇ Explore API Categories</h1>

  <div class="category-buttons" id="alphaFilter"></div>
  <div style="text-align: center; margin-bottom: 2rem;">
    <button onclick="resetFilters()">üîÑ Reset</button>
  </div>

  <div class="category-section" id="jestListContainer">
    <h2>Jest</h2>
    <div id="jestList"></div>
  </div>
  <div class="category-section" id="nsfwListContainer">
    <h2>NSFW</h2>
    <div id="nsfwList"></div>
  </div>
  <div class="category-section" id="funListContainer">
    <h2>Fun</h2>
    <div id="funList"></div>
  </div>

  <div id="resultOverlay" class="overlay hidden">
    <div class="overlay-content">
      <button onclick="closeResult()">‚ùå Close</button>
      <div id="resultContent"></div>
      <div id="resultActions"></div>
    </div>
  </div>

  <script>
    const allCategories = {
      jest: [],
      nsfw: [],
      fun: []
    };
    let currentIndex = 0;
    let currentCategory = '';
    let currentType = '';

    function generateAlphaButtons() {
      const container = document.getElementById('alphaFilter');
      for (let i = 65; i <= 90; i++) {
        const letter = String.fromCharCode(i);
        const btn = document.createElement('button');
        btn.textContent = letter;
        btn.onclick = () => filterCategoriesBy(letter);
        container.appendChild(btn);
      }
    }

    function resetFilters() {
      document.getElementById('jestList').innerHTML = '';
      document.getElementById('nsfwList').innerHTML = '';
      document.getElementById('funList').innerHTML = '';
      fetchAllCategories();
    }

    async function fetchAllCategories() {
      await fetchCategories("jest", "jestList", "image");
      await fetchCategories("nsfw", "nsfwList", "image");
      await fetchCategories("fun", "funList", "text");
    }

    async function fetchCategories(route, listId, type) {
      const res = await fetch(`/${route}`);
      const data = await res.json();
      allCategories[route] = data.categories;

      const list = document.getElementById(listId);
      list.innerHTML = '';
      data.categories.forEach(cat => {
        const btn = document.createElement("button");
        btn.textContent = cat;
        btn.onclick = () => { currentIndex = 0; fetchResult(`${route}/${cat}`, type, cat); };
        list.appendChild(btn);
      });
    }

    async function fetchResult(endpoint, type, catName) {
      currentCategory = catName;
      currentType = type;
      const res = await fetch(`/${endpoint}`);
      const data = await res.json();
      document.getElementById("resultOverlay").classList.remove("hidden");

      let content = '';
      if (type === 'image') {
        content = `<img src="${data.imageUrl}" alt="Image Result">`;
        document.getElementById("resultActions").innerHTML = `
          <a href="${data.imageUrl}" download><button>üíæ Download</button></a>
          <button id="nextBtn" onclick="showNext()">‚û°Ô∏è Next</button>
        `;
      } else {
        content = `<p>${data.content}</p>`;
        document.getElementById("resultActions").innerHTML = `
          <button id="nextBtn" onclick="showNext()">‚û°Ô∏è Next</button>
        `;
      }

      document.getElementById("resultContent").innerHTML = content;
    }

    async function showNext() {
      const btn = document.getElementById('nextBtn');
      btn.disabled = true;
      btn.textContent = "Nextting...";

      currentIndex++;
      const endpoint = findEndpoint(currentCategory);
      if (!endpoint) {
        btn.textContent = "No more!";
        return;
      }

      await fetchResult(endpoint, currentType, currentCategory);
      btn.disabled = false;
      btn.textContent = "‚û°Ô∏è Next";
    }

    function findEndpoint(category) {
      const routes = ['jest', 'nsfw', 'fun'];
      for (let r of routes) {
        if (allCategories[r].includes(category)) {
          return `${r}/${category}`;
        }
      }
      return null;
    }

    function closeResult() {
      document.getElementById("resultOverlay").classList.add("hidden");
      document.getElementById("resultContent").innerHTML = "";
      document.getElementById("resultActions").innerHTML = "";
    }

    function filterCategoriesBy(letter) {
      for (const route in allCategories) {
        const list = document.getElementById(route + "List");
        list.innerHTML = '';
        allCategories[route]
          .filter(c => c[0].toUpperCase() === letter)
          .forEach(cat => {
            const btn = document.createElement("button");
            btn.textContent = cat;
            btn.onclick = () => { currentIndex = 0; fetchResult(`${route}/${cat}`, 'image', cat); };
            list.appendChild(btn);
          });
      }
    }

    // Init
    generateAlphaButtons();
    fetchAllCategories();
  </script>
</body>
</html>
